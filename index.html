<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Cryptography tool</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Roboto">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <link href="styles\main.css" rel="stylesheet">
    <script href="scripts\components.js"></script>
</head>

<body>
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <!--<button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>-->
                <span class="mdc-top-app-bar__title">Encrypter tool</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
            </section>
        </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust">
        <div style="margin: 40px;">
            <div class="mdc-card mdc-card--outlined">
                <div class="mdc-card__primary-action">
                    <div class="mdc-card__media mdc-card__media--square">
                        <div class="mdc-card__media-content">
                            <h1>Cryptography School Project</h1>

                            <p>Welcome, please click the button below to view access the tool.</p>
                        </div>
                    </div>
                </div>
                <div class="mdc-card__actions">
                    <div class="mdc-card__action-buttons">
                        <button class="mdc-button mdc-card__action mdc-card__action--button">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Get Started</span>
                        </button>

                    </div>
                    <div class="mdc-card__action-icons">
                        <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
                        <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
                    </div>
                </div>
            </div>


        </div>
    </main>


    <button class="mdc-button foo-button">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Button</span>
    </button>


<strong><label>Original String:</label></strong>
<span id="demo0"></span>

<br>
<br>

<strong><label>Encrypted:</label></strong>
<span id="demo1"></span>

<br>
<br>

<strong><label>Decrypted:</label></strong>
<span id="demo2"></span>

<br>
<br>

<strong><label>String after Decryption:</label></strong>
<span id="demo3"></span>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));
    </script>

    <script>
    // INIT
var myEmail   = "alsmith@cpisecurity.com";
var secretKey = "1234567890";


// PROCESS
var encrypted = CryptoJS.AES.encrypt(myEmail, secretKey);
var decrypted = CryptoJS.AES.decrypt(encrypted, secretKey);
document.getElementById("demo0").innerHTML = myEmail;
document.getElementById("demo1").innerHTML = encrypted;
document.getElementById("demo2").innerHTML = decrypted;
document.getElementById("demo3").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);

    </script>
</body>

</html>
